name: Generate Docs Index

on:
  push:
    branches: [main]
    paths:
      - 'contents/**/*.md'
      - '.github/workflows/generate-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate index.json
        run: |
          echo "Generating index.json from markdown files..."
          
          # Create Python script for parsing
          cat > generate_index.py << 'PYTHON'
          import os
          import re
          import json
          
          docs = []
          contents_dir = "contents"
          
          for root, dirs, files in os.walk(contents_dir):
              for file in sorted(files):
                  if file.endswith(".md"):
                      filepath = os.path.join(root, file)
                      relpath = filepath.replace(contents_dir + "/", "")
                      
                      # Extract category from first directory
                      parts = relpath.split("/")
                      category = parts[0] if len(parts) > 1 else "default"
                      
                      # Read file and extract frontmatter
                      with open(filepath, "r", encoding="utf-8") as f:
                          content = f.read()
                      
                      # Parse frontmatter
                      frontmatter = {}
                      fm_match = re.match(r'^---\n(.*?)\n---', content, re.DOTALL)
                      if fm_match:
                          for line in fm_match.group(1).split("\n"):
                              if ":" in line:
                                  key, value = line.split(":", 1)
                                  frontmatter[key.strip()] = value.strip().strip("\"'")
                      
                      # Get title from frontmatter or filename
                      title = frontmatter.get("title", "")
                      if not title:
                          title = file.replace(".md", "")
                          title = re.sub(r'^[0-9]+-', '', title)
                          title = title.replace("-", " ").replace("_", " ").title()
                      
                      # Get order from frontmatter or filename
                      order = frontmatter.get("order", "")
                      if not order:
                          order_match = re.match(r'^([0-9]+)-', file)
                          order = int(order_match.group(1)) if order_match else 999
                      else:
                          order = int(order)
                      
                      docs.append({
                          "path": relpath,
                          "title": title,
                          "description": frontmatter.get("description", ""),
                          "category": category,
                          "order": order
                      })
          
          # Sort by category then order
          docs.sort(key=lambda x: (x["category"], x["order"]))
          
          with open("index.json", "w", encoding="utf-8") as f:
              json.dump(docs, f, indent=2, ensure_ascii=False)
          
          print(f"Generated index.json with {len(docs)} documents")
          PYTHON
          
          python3 generate_index.py
          rm generate_index.py
          
          echo "Generated index.json:"
          cat index.json

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-generate index.json"
          git push
